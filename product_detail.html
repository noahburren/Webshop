<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktdetails - Mein Webshop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Mein Webshop</div>
      <nav>
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="products.html">Produkte</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="cart.html">Warenkorb</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="product-detail" class="product-detail">
        <!-- Hier wird der Balken f端r das Produktbild eingef端gt -->
        <div class="product-image-container">
          <img src="" alt="" id="product-image" />
        </div>
        <div class="product-info">
          <h1 id="product-name"></h1>
          <p id="product-description"></p>
          <p id="product-price"></p>
          <button id="back-to-products">Zur端ck zu den Produkten</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Mein Webshop</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("product");

        fetch("data/autos.json") // Angepasster Pfad zur JSON-Datei
          .then((response) => {
            if (!response.ok) {
              throw new Error("Netzwerkantwort war nicht in Ordnung");
            }
            return response.json();
          })
          .then((data) => {
            const product = data.find((item) => item.id == productId);

            if (product) {
              // Produktinformationen in die HTML-Elemente einf端gen
              document.getElementById("product-name").textContent =
                product.name;
              document.getElementById("product-image").src = product.image;
              document.getElementById("product-image").alt = product.name;
              document.getElementById("product-description").textContent =
                product.description;
              document.getElementById(
                "product-price"
              ).textContent = `Preis: ${product.price}`;
            } else {
              // Wenn Produkt nicht gefunden wurde
              document.getElementById("product-detail").innerHTML =
                "<p>Produkt nicht gefunden.</p>";
            }
          })
          .catch((error) =>
            console.error("Fehler beim Abrufen der Daten:", error)
          );

        document
          .getElementById("back-to-products")
          .addEventListener("click", function () {
            window.location.href = "products.html";
          });
      });
    </script>
  </body>
</html>
